<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
            width: 480px;
        }

        h1, legend {
            text-align: center;
            color: #222;
        }

        .btn-primary {
            background-color: #4b6cb7;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #182848;
        }

        h2 {
            text-align: center;
            color: #222;
            margin-top: 20px;
        }

        .result {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="/">üè† Home</a>
        <a href="/predictdata">üìä Predict</a>
    </nav>


    <div class="card">
        <h1>üéì Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <legend>Student Exam Performance Prediction</legend>
            <hr>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="race_ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score (out of 100)</label>
                <input class="form-control" type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score (out of 100)</label>
                <input class="form-control" type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required>
            </div>

            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Predict Maths Score</button>
            </div>
        </form>

       {% if results %}
        <div class="result-box">
            <h3>üìà Predicted Math Score: <span>{{ results }}</span></h3>
        </div>
        {% endif %}

    </div>
</body>
</html>
